<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <title>YEG | QR code component</title>
  </head>
  <body>
    <main class="cardBody">
      <img class="cardImage" src="images/qr.png" alt="QR code">
      <div class="cardContent">
        <h1 class="cardTitle">Scan to go to my Personal Website!</h1>
        <p class="cardText">Scan the QR code to visit my personal website. You
          can find my resume, projects, and contact information.</p>
      </div>
      <a href="https://yunusemregultepe.netlify.app/"
        class="cardButton" target="_blank">Scan QR Code</a>
    </main>
  </body>
</html>
